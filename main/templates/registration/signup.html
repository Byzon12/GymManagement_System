{% extends 'base.html' %}
{% block content %}
{% load static %}
<link href="{% static 'bootstrap-icons.css' %}" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="{% static 'lightbox.min.js' %}"></script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD1J9Q" type="text/javascript"></script>
<script src="{% static 'myjs.js' %}"></script>
<link href="{% static 'lightbox.min.css' %}" rel="stylesheet">

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
{% if  not request.user.is_authenticated %}

<main>
    <!-- Services -->
    <section class="container my-4">
        <h1 class="text-center mb-4 section-heading border-bottom pb-2">Registeration</h1>
        <div class="row">
            
            <div class="col-md-6 offset-md-3">
                {% if msg %}
        <h3 class="{% if 'successfully' in msg %}text-success{% else %}text-danger{% endif %}">{{ msg }}</h3>
{% endif %}

                <form method="post" action="{% url 'signup' %}">
                    {% csrf_token %}
                    <table class="table table-bordered">
                        {{form.as_table}}
                        <tr>
                            <td colspan="2">
                                <button type="submit" class="btn btn-primary">SignUp</button>
                            </td>
                        </tr>
                    </table>
                    <p> Already have an account<a href="{% url 'login' %}">Login</a></p>
            </div>
        </div>
    </section>
</main>
{% else %}
    <h1 class="text-center mb-4 section-heading border-bottom pb-2">You are already logged in</h1>
{% endif %}

{% endblock %}
