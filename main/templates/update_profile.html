{% extends "base.html" %}
{%load static%}
{% block content %}
<link href="{% static 'bootstrap-icons.css' %}" rel="stylesheet">

<main>
   <section class="container my-4">
        <div class="row">
            <div class="col-md-3">
               {% include 'leftside_bar.html' %}
                 
            </div>
          <div class ="col-9">
            <h3 class="mb-4 border-bottom pb-1">Update Dashboard</h3>
            {% if msg %}
                <div class="alert alert-success">{{ msg }}</div>
            {% endif %}
            {% if error %}
                <div class="alert alert-danger">{{ error }}</div>
            {% endif %}
            <form method="post">

                <table class="table table-bordered table-striped">
                    {% csrf_token %}
                    {{ form.as_table }}
                    <tr>
                        <td colspan="2">
                            <input type="submit" class="btn btn-primary" value="Update_Profile" />
                        </td>
                    </tr>
                </table>
            </form>
            </div>


   </section>
</main>

{% endblock %}
